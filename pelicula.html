<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pelicula.css">
  <title>Películas y Series</title>
</head>
<body>
 
  <div class="menu-bar">
    <input type="text" id="searchInput" placeholder="Buscar películas o series..." />
    <button id="btn">Buscar</button>
    <select id="filtroTipo">
      <option value="">Todos</option>
      <option value="movie">Películas</option>
      <option value="series">Series</option>
    
    </select>
  </div>

  
  <h1 id="titulo">PELICULAS Y SERIES</h1>
  <h2>Aquí encontrarás la mejor información sobre tus películas y series favoritas</h2>

  <ul id="lista"></ul>

  

  
  <div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="modal-image" src="" alt="Poster">
        <h2 id="modal-title" style="color: black;"></h2> 
        <div id="modal-description"></div>
        <h3>Otras valoraciones</h3>
        <ul id="modal-ratings"></ul>
    </div>
  </div>

  
  <div id="spinner" class="spinner" style="display: none;">
    <div class="loader"></div>
  </div>

  <script src="pelicula.js"></script>
</body>
</html>
